<div class="fade" *ngIf="visible">
  <div class="window">
    <div class="window-header">Delete category</div>
    <div class="window-main">
      <dl>
        <dt>Do you really want to delete category: <span>{{category.pName}}</span> ?</dt>
      </dl>
    </div>
    <div class="window-footer">
      <button class="wnd-btn" (click)="clickOKDelCategoryWin()">OK</button>
      <button class="wnd-btn" (click)="cancel()">Cancel</button>
    </div>
  </div>
</div>
