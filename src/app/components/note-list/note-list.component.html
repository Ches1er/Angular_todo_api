<div class="block-header">Notes list</div>
<hr>
<div *ngIf="category">Notes from category: {{category.name}}
  <div *ngFor="let note of notes">
    <app-note [note]="note"></app-note>
  </div>
  <button class="btn big" (click)="addNote()">+</button>
</div>
<div *ngIf="!category">Please select category</div>
